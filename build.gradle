plugins {
    id 'java'
}

sourceCompatibility = 11

repositories {
    jcenter()
}

dependencies {
    implementation 'org.glassfish.jersey.core:jersey-client:2.27'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.27'

    implementation group: 'org.glassfish.jersey.inject',
                   name: 'jersey-hk2',
                   version: '2.27'

    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    implementation 'javax.activation:activation:1.1.1'

    implementation group: 'org.apache.commons',
                   name: 'commons-lang3',
                   version: '3.9'

    implementation group: 'com.fasterxml.jackson.datatype',
                   name: 'jackson-datatype-jsr310',
                   version: '2.10.0'

    implementation 'junit:junit:4.12'
    implementation 'org.hamcrest:hamcrest-all:1.3'
}

task runTest(type: JavaExec) {
    main = 'util.Runner'

    classpath = sourceSets.test.runtimeClasspath
}
